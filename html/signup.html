<!DOCTYPE html>
<html lang="ru">

<!--HEAD-->
<head>
    <title>Регистрация</title>
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="static/css/w3.css">
    <link rel="stylesheet" href="static/css/w3-theme-red.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/jquery-3.1.0.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/sign.js"></script>
</head>

<body class="w3-light-grey">

<!--HEADER-->
<header class="w3-container">
    <ul class="w3-navbar w3-xlarge">
        <li class="w3-left w3-navitem">ЛИЧНЫЙ КАБИНЕТ</li>
        <li class="w3-right w3-navitem w3-hide-small">
            <a class="w3-hover-none" href="http://www.atol.ru/">
                <img src="static/img/logo.png" alt="АТОЛ"
                     style="vertical-align: bottom;position: absolute;right:25px;top:7px;"
                     width="87" height="23">
            </a>
        </li>
    </ul>
</header>

<br class="w3-hide-small">
<div class="w3-row-padding w3-margin-top w3-animate-opacity">

    <!--LEFT MARGIN-->
     <div class="w3-col l4 m2 w3-hide-small">&nbsp;</div>

    <!--CENTER MAIN CONTENT COLUMN-->
    <div class="w3-col l4 m8 s12">

        <!--FINAL AFTER REGISTRATION-->
        <div id="final" class="w3-center w3-animate-opacity" style="display:none">
            <br>
            <h2>Регистрация почти завершена!</h2>
            Ссылка для завершения регистрации отправлена Вам на почту
        </div>

        <!--FORM MAIN-->
        <div id="main">
            <!--SIGNIN-->
            <div id="signup" class="w3-card-2 w3-white login w3-animate-opacity">

                <header class="w3-container w3-theme">
                    <h2>Регистрация</h2>
                </header>

                <form id="signup-form" class="w3-container">
                    <div class="w3-group w3-row-padding">
                        <div class="w3-half">
                            <input id="partner" class="w3-radio" type="radio" name="type" value="partner" checked>
                            <label class="w3-validate">Партнёр</label>
                        </div>
                        <div class="w3-half">
                            <input id="client" class="w3-radio" type="radio" name="type" value="client">
                            <label class="w3-validate">Клиент</label>
                        </div>
                    </div>
                    <div class="w3-group">
                        <input class="w3-input w3-border" type="email" name="email" required>
                        <label class="w3-label w3-validate">Почта</label>
                    </div>
                    <div class="w3-group">
                        <input class="w3-input w3-border" type="password" name="password" required>
                        <label class="w3-label w3-validate">Пароль</label>
                    </div>
                    <div class="w3-group">
                        <input class="w3-input w3-border" type="password" name="conf_password" required>
                        <label class="w3-label w3-validate">Пожалуйста, подтвердите свой пароль</label>
                    </div>
                    <div class="w3-group">
                        <!--<a class="w3-btn w3-text-white w3-grey" onclick="rec_pass()">Забыл пароль</a>-->
                        <button class="w3-btn w3-theme w3-large" type="submit">Зарегистрироваться</button>
                        <p class="w3-right w3-text-grey">
                            <a class="w3-hover-text-red" href="signin.html">Вход</a>
                        </p>
                    </div>
                </form>
            </div>

            <!--ERROR-->
            <div id="error" class="w3-center w3-text-red w3-animate-opacity" style="display:none">
                <br>
                <h2>Ошибка</h2>
                Данные введены неправильно!
                <br>
            </div>
        </div>
    </div>
    <!--RIGHT MARGIN-->
     <div class="w3-col l4 m2 w3-hide-small">&nbsp;</div>
</div>
<br>
<br class="w3-hide-medium w3-hide-large">
<footer class="w3-hide-medium w3-hide-large">
    <ul class="w3-navbar w3-center">
        <li>
            <a class="w3-hover-none" href="http://www.atol.ru/">
                <img src="static/img/logo.png" alt="АТОЛ" width="87" height="23">
            </a>
        </li>
    </ul>
</footer>
<script>

$("#signup-form").submit(function(event){
    signUp();
    return false;
});





</script>

</body>
</html>
