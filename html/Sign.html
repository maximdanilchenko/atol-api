<!DOCTYPE html>
<html lang="ru">

<!--HEAD-->
<head>
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-red.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="static/js/jquery-1.11.3.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/sign.js"></script>
</head>

<body class="w3-animate-opacity">

<!--HEADER-->
<header class="w3-container w3-white w3-padding" id="myHeader">
    <div class="w3-right">
        <img src="static/img/logo.png" alt="АТОЛ" width="96" height="38">
    </div>
</header>
<div class="w3-row-padding w3-margin-top">

    <!--LEFT MARGIN-->
    <div class="w3-quarter">&nbsp;</div>

    <!--ERROR-->
    <div id="error" class="w3-half w3-center" style="display:none">
        <br>
        <h2>Ошибка</h2>
        Что-то пошло не так
        <br>
        <div class="w3-group">
            <a class="w3-btn w3-theme" onclick="back()">Назад</a>
        </div>
    </div>

    <!--FINAL AFTER REGISTRATION-->
    <div id="final" class="w3-half w3-center" style="display:none">
        <br>
        <h2>Регистрация почти завершена!</h2>
        Ссылка для завершения регистрации отправлена Вам на почту
    </div>

    <!--FINAL AFTER RECOVERY-->
    <div id="final_rec" class="w3-half w3-center" style="display:none">
        <br>
        <h2>Готово!</h2>
        Ссылка для замены пароля отправлена Вам на почту
    </div>

    <!--FORM MAIN-->
    <div id="main" class="w3-half">
        <br>
        <h2 class="w3-center">Авторизация</h2>
        <div class="w3-border w3-card-4">
            <ul class="w3-navbar w3-theme">
                <li style="width:50%"><a class="w3-btn w3-theme-dark snbtn" onclick="openLogTab('signin')">Войти</a>
                </li>
                <li style="width:50%"><a class="w3-btn w3-theme snbtn" onclick="openLogTab('signup')">Зарегестрироваться</a>
                </li>
            </ul>

            <!--SIGNIN-->
            <div id="signin" class="w3-container login w3-animate-opacity">
                <form id="signin-form" class="w3-container">
                    <h2>Войти</h2>
                    <div class="w3-group">
                        <input class="w3-input" type="email" name="email" required>
                        <label class="w3-label w3-validate">Почта</label>
                    </div>
                    <div class="w3-group">
                        <input class="w3-input" type="password" name="password" required>
                        <label class="w3-label w3-validate">Пароль</label>
                    </div>
                    <div class="w3-group w3-right">
                        <a class="w3-btn w3-text-white w3-grey" onclick="rec_pass()">Забыл пароль</a>
                        <button class="w3-btn w3-theme" type="submit">Войти</button>
                    </div>
                </form>
            </div>

            <!--SIGNUP-->
            <div id="signup" class="w3-container login w3-animate-opacity" style="display:none">
                <form id="signup-form" class="w3-container">
                    <h2>Зарегестрироваться</h2>
                    <div class="w3-group">
                        <input class="w3-input" type="email" name="email" required>
                        <label class="w3-label w3-validate">Почта</label>
                    </div>
                    <div class="w3-group">
                        <input class="w3-input" type="password" name="password" required>
                        <label class="w3-label w3-validate">Пароль</label>
                    </div>
                    <div class="w3-group">
                        <input class="w3-input" type="password" name="conf_password" required>
                        <label class="w3-label w3-validate">Пожалуйста, подтвердите свой пароль</label>
                    </div>
                    <div class="w3-group w3-right">
                        <button class="w3-btn w3-theme" type="submit">Зарегестрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--FORM RECOVERY-->
    <div id="recovery" class="w3-half" style="display:none">
        <br>
        <h2 class="w3-center">Заменить пароль</h2>
        <div class="w3-border w3-card-4">
            <!--RECOVERY-->
            <div class="w3-container w3-animate-opacity">
                <form id="recovery-form" class="w3-container">
                    <input name="recovery" type="text" value="True" style="display:none">
                    <div class="w3-group">
                        <input class="w3-input" type="email" name="email" required>
                        <label class="w3-label w3-validate">Почта</label>
                    </div>
                    <div class="w3-group">
                        <input class="w3-input" type="password" name="password" required>
                        <label class="w3-label w3-validate">Новый пароль</label>
                    </div>
                    <div class="w3-group">
                        <input class="w3-input" type="password" name="conf_password" required>
                        <label class="w3-label w3-validate">Пожалуйста, подтвердите свой новый пароль</label>
                    </div>
                    <div class="w3-group w3-left">
                        <a class="w3-btn w3-text-white w3-grey" onclick="back()">Назад</a>
                    </div>
                    <div class="w3-group w3-right">
                        <button class="w3-btn w3-theme" type="submit">Заменить пароль</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--RIGHT MARGIN-->
    <div class="w3-quarter">&nbsp;</div>
</div>
<br>

<script>

$("#signin-form").submit(function(event){
    signIn();
    return false;
});

$("#signup-form").submit(function(event){
    signUp();
    return false;
});

$("#recovery-form").submit(function(event){
    recovery();
    return false;
});


</script>

</body>
</html>
