        <!--w3-border-left w3-border-right w3-border-bottom w3-border-light-grey -->
        <div class="w3-row w3-card-2 w3-animate-opacity">
            <!--Дерево Хабов-->
            <div class="w3-border-left w3-border-right w3-col l4 m4 s12">


                <!--<div class="w3-row">-->
                <header class="w3-border-bottom w3-theme w3-text-dark-grey w3-padding-small">
                    <h5 class="w3-margin-left w3-margin-right"><i class="fa fa-fw fa-sitemap"></i>&nbsp;Все HUB'ы
                        <a class="w3-right w3-hover-none w3-hover-text-dark-grey" href="#">
                            <i id="save" class="fa fa-fw fa-floppy-o"></i></a>
                    </h5>
                </header>
                <div class="w3-light-grey w3-text-dark-grey" id="scroll" style="height:70vh; overflow-y:scroll;">
                    <ul class="sortable">
                        <li id="rootHub">
                            <div class="tab-root active-elem">
                                <i class="fa fa-fw fa-folder-o" style="display:none;"></i>
                                <i class="fa fa-fw fa-folder-open-o"></i>&nbsp;

                            </ul>

<!--MODALS-->
<div id="modal-folder" class="w3-modal">
    <div class="w3-modal-content w3-card-2">
        <header class="w3-container w3-theme">
      <span onclick="$('#modal-folder').hide();"
            class="w3-closebtn">&times;</span>
            <h2>Добавление группы</h2>
        </header>

        <form id="folder-form" class="w3-container">
            <div class="w3-group">
                <input class="w3-input w3-border" type="text" name="name" required>
                <label class="w3-label w3-validate">Придумайте имя новой группы</label>
            </div>
            <div class="w3-group">
                <button class="w3-btn w3-theme w3-large" type="submit">Создать группу</button>
                <button class="w3-btn w3-right w3-light-grey w3-large" onclick="$('#modal-folder').hide();">Отмена
                </button>
            </div>
        </form>
    </div>
</div>

<div id="modal-hub" class="w3-modal">
    <div class="w3-modal-content w3-card-2">
        <header class="w3-container w3-theme">
      <span onclick="$('#modal-hub').hide();"
            class="w3-closebtn">&times;</span>
            <h2>Добавление Хаба</h2>
        </header>

        <form id="hub-form" class="w3-container">
            <div class="w3-group">
                <input class="w3-input w3-border" type="text" name="hub_id" required>
                <label class="w3-label w3-validate">Введите идентификатор Хаба</label>
            </div>
            <div class="w3-group">
                <input class="w3-input w3-border" type="text" name="name" required>
                <label class="w3-label w3-validate">Придумайте имя Хаба</label>
            </div>
            <div class="w3-group">
                <button class="w3-btn w3-theme w3-large" type="submit">Добавить Хаб</button>
                <button class="w3-btn w3-right w3-light-grey w3-large" onclick="$('#modal-hub').hide();">Отмена
                </button>
            </div>
        </form>
    </div>
</div>

<div id="modal-rename" class="w3-modal">
    <div class="w3-modal-content w3-card-2">
        <header class="w3-container w3-theme">
      <span onclick="$('#modal-rename').hide();"
            class="w3-closebtn">&times;</span>
            <h2>Новое имя</h2>
        </header>

        <form id="rename-form" class="w3-container">
            <div class="w3-group">
                <input class="w3-input w3-border" type="text" name="name" required>
                <label class="w3-label w3-validate">Введите новое имя</label>
            </div>
            <div class="w3-group">
                <button class="w3-btn w3-theme w3-large" type="submit">Переименовать</button>
                <button class="w3-btn w3-right w3-light-grey w3-large" onclick="$('#modal-rename').hide();">Отмена
                </button>
            </div>
        </form>
    </div>
</div>

<div id="modal-delete" class="w3-modal">
    <div class="w3-modal-content w3-card-2">
        <header class="w3-container w3-theme">
            <span onclick="$('#modal-delete').hide();" class="w3-closebtn">&times;</span>
            <h2>Удаление Хаба</h2>
        </header>

        <div class="w3-container">
            <h4>Вы уверены, что хотите удалить этот Хаб?</h4>
        </div>

        <footer class="w3-container">
            <div class="w3-group">
            <button class="w3-btn w3-theme w3-large">Удалить</button>
            <button class="w3-btn w3-right w3-light-grey w3-large" onclick="$('#modal-delete').hide();">Отмена
            </button>
                </div>
        </footer>
    </div>
</div>

<script>
getUserInfo();
getTree();

$(document).ready(function(){

    $('.sortable').nestedSortable({
            handle: 'div',
            items: 'li',
            toleranceElement: '> div',
            listType: 'ul',
            disableNesting: 'hub',
            rootID: 'rootHub',
            protectRoot: true
    });

});


//////Скрытие/открытие папок
//Корень
$('.sortable').on('click', '.tab-root > i', function() {
    $(this).closest( "li" ).children("ul").toggle("fast");
    $(this).parent().children("i").toggle();
});

//Папка
$('.sortable').on('click', '.tab > i', function() {
    $(this).closest( "li" ).children("ul").toggle("fast");
    $(this).parent().children("i").toggle();
});


//////Выбор элементов
//Корень
$('.sortable').on('click', '.tab-root > a', function() {
    $('.active-elem').removeClass("active-elem");
    $(this).parent().addClass("active-elem");

    $('#panel-folder').show();
    $('#panel-hub').show();
    $('#panel-name').show();
    $('#panel-delete').hide();

    $('#dashboard-group').show();
    $('#dashboard-group').html($(this).parent().children("a").html());
    $('#dashboard-hub').hide();
});

//Папка
$('.sortable').on('click', '.tab > a', function() {
    $('.active-elem').removeClass("active-elem");
    $(this).parent().addClass("active-elem");
    $('#panel-folder').show();
    $('#panel-hub').show();
    $('#panel-name').show();
    $('#panel-delete').show();

    $('#dashboard-group').show();
    $('#dashboard-group').html($(this).parent().children("a").html());
    $('#dashboard-hub').hide();
});

//Хаб
$('.sortable').on('click', '.hub > a', function() {
    $('.active-elem').removeClass("active-elem");
    $(this).parent().addClass("active-elem");
    $('#panel-folder').hide();
    $('#panel-hub').hide();
    $('#panel-name').show();
    $('#panel-delete').show();

    $('#dashboard-group').hide();
    $('#dashboard-hub').html($(this).parent().children("a").html());
    $('#dashboard-hub').show();
});


//////Кнопки под деревом
$("#folder-form").submit(function(event){
    return false;
});

$("#hub-form").submit(function(event){
    return false;
});

$("#rename-form").submit(function(event){
    return false;
});


</script>
