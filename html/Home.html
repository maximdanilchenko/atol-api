<!DOCTYPE html>
<html lang="ru">

<!--HEAD-->
<head>
    <title>Личный кабинет</title>
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">

    <script src="static/js/jquery-3.1.0.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/jquery.ui.touch-punch.js"></script>
    <script src="static/js/jquery.mjs.nestedSortable.js"></script>
    <script src="static/js/sign.js"></script>
    <script src="static/js/tree.js"></script>

    <link rel="stylesheet" href="static/css/w3.css">
    <link rel="stylesheet" href="static/css/w3-theme-red.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <!--<script src="static/js/jquery-sortable-lists.min.js"></script>-->
    <!--<script src="static/js/hub_tree.js"></script>-->
</head>

<body class="w3-light-grey">

<!--HEADER-->
<header class="w3-container">
    <ul class="w3-navbar w3-xlarge">
        <li class="w3-left w3-navitem w3-hide-small">ЛИЧНЫЙ КАБИНЕТ</li>
        <li><a class="w3-hover-none w3-hover-text-red" href="signin">Выход</a></li>
        <li><a class="w3-hover-none w3-hover-text-red" href="#">Помощь</a></li>
        <li class="w3-right w3-navitem w3-hide-small">
            <a class="w3-hover-none" href="http://www.atol.ru/">
                <img src="static/img/logo.png" alt="АТОЛ"
                     style="vertical-align: bottom;position: absolute;right:25px;top:15px;"
                     width="87" height="23">
            </a>
        </li>
    </ul>
</header>

<div class="w3-row-padding w3-animate-opacity">

    <!--Дерево Хабов-->
    <div class="w3-third">
        <div class="w3-col">
            <div class="w3-card-2 w3-light-grey w3-row">
                <header class="w3-theme w3-padding-small">
                    <h4><i class="fa fa-fw fa-sitemap"></i>&nbsp;Все HUB'ы</h4>
                </header>
                <div style="height:70vh; overflow-y:scroll;">
                    <ul class="sortable">
                        <li id="rootHub">

                            <div class="tab">
                                <i class="fa fa-fw fa-folder-o" style="display:none;"></i>
                                <i class="fa fa-fw fa-folder-open-o"></i>
                                Корень
                            </div>

                            <ul>
                                <li>

                                    <div class="tab">
                                        <i class="fa fa-fw fa-folder-o" style="display:none;"></i>
                                        <i class="fa fa-fw fa-folder-open-o"></i>
                                        Папка
                                    </div>

                                    <ul>
                                        <li class="hub">
                                            <div><i class="fa fa-mobile-phone fa-fw fa-rotate-90"></i>&nbsp;HUB1</div>
                                        </li>
                                        <li class="hub">
                                            <div><i class="fa fa-mobile-phone fa-fw fa-rotate-90"></i>&nbsp;HUB2</div>
                                        </li>
                                    </ul>
                                </li>
                                <li>

                                    <div class="tab">
                                        <i class="fa fa-fw fa-folder-o" style="display:none;"></i>
                                        <i class="fa fa-fw fa-folder-open-o"></i>
                                        Ещё папка
                                    </div>
                                    <ul>
                                        <li class="hub">
                                            <div><i class="fa fa-fw fa-mobile-phone fa-fw fa-rotate-90"></i>&nbsp;HUB3
                                            </div>
                                        </li>
                                        <li class="hub">
                                            <div><i class="fa fa-fw fa-mobile-phone fa-fw fa-rotate-90"></i>&nbsp;HUB4
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                                <li class="hub">
                                    <div><span></span><i class="fa fa-fw fa-mobile-phone fa-fw fa-rotate-90"></i>&nbsp;HUB
                                    </div>
                                </li>
                                <li>
                                    <div class="tab">
                                        <i class="fa fa-fw fa-folder-o" style="display:none;"></i>
                                        <i class="fa fa-fw fa-folder-open-o"></i>
                                        Папка
                                    </div>
                                    <ul>
                                        <li class="hub">
                                            <div><i class="fa fa-mobile-phone fa-fw fa-rotate-90"></i>&nbsp;HUB1</div>
                                        </li>
                                        <li class="hub">
                                            <div><i class="fa fa-mobile-phone fa-fw fa-rotate-90"></i>&nbsp;HUB2</div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <footer class="w3-theme w3-padding-small">
                    <h4>Кнопки</h4>
                </footer>
            </div>
            <br class="w3-hide-medium w3-hide-large">
        </div>
    </div>

    <div class="w3-twothird">
        <div class="w3-card-2 w3-white">
            <!--Статистика для выбранного Хаба-->
            <div>
                <header class="w3-theme w3-padding-small">
                    <h4><i class="fa fa-fw fa-dashboard"></i>&nbsp;Основная панель</h4>
                </header>
                <div style="height:70vh">

                </div>
            </div>
            <!--Дополнительные настройки-->
            <div>
                <header class="w3-theme w3-padding-small">
                    <h4>Панель</h4>
                </header>
            </div>
        </div>
    </div>
</div>

<!--FOOTER-->
<br class="w3-hide-medium w3-hide-large">
<br class="w3-hide-medium w3-hide-large">
<footer class="w3-hide-medium w3-hide-large">
    <ul class="w3-navbar w3-center">
        <li>
            <a class="w3-hover-none" href="http://www.atol.ru/">
                <img src="static/img/logo.png" alt="АТОЛ" width="87" height="23">
            </a>
        </li>
    </ul>
</footer>
<script>
$(document).ready(function(){

    $('.sortable').nestedSortable({
            forcePlaceholderSize: true,
            handle: 'div',
            items: 'li',
            toleranceElement: '> div',
            listType: 'ul',
            disableNesting: 'hub',
            rootID: 'rootHub',
            protectRoot: true
    });

});

$('.tab').on('click', function() {
    $(this).closest( "li" ).children("ul").toggle("fast");
    $(this).children("i").toggle();
});


</script>
</body>
</html>
